<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Ejercicios de JS en la Web" />
    <title>TTT - Juegos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./guide.css" />
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="./ttt.css" />
    <script src="./index.js" type="module" defer></script>
  </head>

  <body>
    <main data-id="2">
      <section class="ttt">
        <h2>Tres en raya</h2>
        <details class="select-players">
          <summary>Seleccionar jugadores</summary>
          <form>
            <label class="select">
              <span> Player 1</span>
              <select data-id="0" name="player1"></select>
            </label>
            <label class="select">
              <span> Player 2</span>
              <select data-id="1" name="player2"></select>
            </label>
          </form>
        </details>
        <menu>
          <li><button data-id="0" disabled>Simular Juego</button></li>
          <li><button data-id="1" disabled>Borrar tablero</button></li>
        </menu>
        <dl>
          <div class="players">
            <dt>Players</dt>
            <dd></dd>
            <dd></dd>
          </div>
          <div>
            <dt>Player1 Mode</dt>
            <dt>Player2 Mode</dt>
            <dd>Demo</dd>
          </div>
        </dl>
        <div class="wrapper">
          <div class="board">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
          <div class="info"></div>
        </div>
        <dialog class="info">
          <p class="close">
            <button class="fa-solid fa-xmark"></button>
          </p>
          <output></output>
        </dialog>
      </section>
    </main>
  </body>
</html>
