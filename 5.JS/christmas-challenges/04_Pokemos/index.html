<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button type="button" class="state">Cambiar estado</button>
  <button type="button" class="button" disabled>Click</button>

</body>

</html>


<script>
  document.querySelector('.state').addEventListener('click', () => {
    const elementButton = document.querySelector('.button');
    elementButton.removeAttribute('hidden');
  })

</script>
