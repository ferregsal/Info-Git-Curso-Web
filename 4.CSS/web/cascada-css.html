<!DOCTYPE html>
<html lang="es">

<head>

  <link rel="shortcut icon" href="favicon.svg" type="image/svg+xml">
  <style>
    #p1 {
      color: chartreuse;
    }

    .level1 {
      color: green;
    }

    [id="p1"] {

    }

    p {

    }
  </style>
  <style>
    a:hover::before {

    }

    section::after {
      content: '';

      width: 100%;
      height: 100%;
    }

    :is(summary, li)::marker {
      color: brown;
      font-size: 1.3rem;
    }

    section {
      display: none;
    }

    section:target {
      display: block;
      border: 2px solid gainsboro;
    }
  </style>

</head>
